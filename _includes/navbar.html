<div id="navbar">
    {% for recipe in site.recipes %}
    <a href="#{{recipe.shortHand}}" class="recipieFilterSelector" data-creator='{{ recipe.creators | downcase | replace: " ", "-" }}' data-device='{{ recipe.device | downcase | replace: " ", "-" }}' 
    data-tagg='{{ recipe.taggs | downcase | replace: " ", "-" }}'>{{ recipe.title }}</a>
    {% endfor %}
</div>
